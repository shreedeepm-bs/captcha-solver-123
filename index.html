<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Solve the Captcha</h1><div class="mb-6 border-2 border-gray-200 rounded-lg p-2 flex justify-center items-center bg-gray-50"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto object-contain"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text from the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><p id="resultMessage" class="mt-4 text-lg font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const resultMessage = document.getElementById('resultMessage');const getQueryParam = (name) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);};const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput === '') {resultMessage.textContent = 'Please enter an answer.';resultMessage.className = 'mt-4 text-lg font-semibold text-yellow-600';} else {resultMessage.textContent = `You entered: "${userInput}". (Actual verification not implemented)`;resultMessage.className = 'mt-4 text-lg font-semibold text-gray-700';}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitButton.click();}});});</script></body></html>
